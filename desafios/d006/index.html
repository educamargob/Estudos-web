<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser usada em cada caso</p>

    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;title&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&">Imagens</abbr></li>
        <li><abbr title="Use as tags &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcações</abbr></li>
        <li><abbr title="use as tags &lt;dt&gt; e &lt;dd&gt;">Definições</abbr></li>
    </ul>
    
</body>
</html>
