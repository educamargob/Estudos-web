<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontos de referência</title>
</head>
<body>
    <nav aria-label="primária">
        <a href="/">Sobre</a>
        <a href="/">Contato</a>
    </nav>
    <main>
        <h1>Bicicletas Bikcraft</h1>
        <p>Teste</p>
    </main>
    <!-- Article  -->
    <article aria-labelledby="sobrebik">
        <h2 id="sobrebik">Sobre a Bikcraft</h2>
        <p>A empresa foi fundada em 2014</p>
    </article>
    <!-- Sections são usadas para conteudos que não fazem sentido de forma idependente necessitando de um contexto -->
    <section>
        <h2>Sobre a Surfbot</h2>
        <p>A empresa foi fundada em 2014</p>
    </section>
</body>
</html>
