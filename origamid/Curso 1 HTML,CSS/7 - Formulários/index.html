<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="./" method="">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">

        
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade">
        
        <label for="data">Data:</label>
        <input type="date" id="data" name="data">
        
        <div class="checkbox">
            <input type="checkbox" name="anuncio" value="aceito" id="anuncio">
            <label for="anuncio">Desejo receber anúncios</label>
        </div>
    
        <div class="checkbox">
            <input type="checkbox" name="termos" value="aceito" id="termos">
            <label for="termos">Aceito os termos de condições da empresa</label>
        </div>

        <div class="radio">
            <input type="radio" name="retirada" value="aceito" id="retirada">
            <label for="retirada">Retirar no local</label>
        </div>

        <div class="radio">
            <input type="radio" name="retirada" value="aceito" id="entrega">
            <label for="entrega">Entrega em casa</label>
        </div>

        <label for="parcelas"></label>
        <select name="parcelas" id="parcelas">
            <option value="1x">1x de R$ 200</option>
            <option value="2x">2x de R$ 100</option>
            <option value="4x">4x de R$ 50</opt ion>
        </select>

        <button>Enviar</button>
    </form>
</body>
</html>
